<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset = "UTF-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
        <link rel = stylesheet href = "css/reset.css">
        <link rel = stylesheet href = "css/contatos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Contatos - Sebão's Clínica</title>
    </head>
    <body>
        <header class = "cabecalho">
            <div class = "container">
                <img src = "img/logotipo.png" alt = "Logo da Sebão's Clínica" class = "cabecalho__logo">
                <nav class = "navbar">
                    <ul class = "navbar__lista">
                        <li class = "lista__item">
                            <a href = index.html class = "lista__link">Sobre</a>
                        </li>
                        <li class = "lista__item">
                            <a href = servicos.html class = "lista__link ativo">Serviços</a>
                        </li>
                        <li class = "lista__item">
                            <a href = "contatos.html" class = "lista__link">Contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class = "conteudo">
            <div class = "formulario">
                <form class = "formulario__forms">
                    <label for = "forms__nome-sobrenome">Nome e Sobrenome</label>
                    <input type = "text" id = "forms__nome-sobrenome" class = "inputPadrao" required>

                    <label for = "forms__email">Email</label>
                    <input type = "email" id = "forms__emails" class = "inputPadrao" required placeholder = "seuemail@dominio.com">

                    <label for = "forms__telefone">Telefone</label>
                    <input type = "tel" id = "forms_telefone" class = "inputPadrao" required placeholder = "(XX) xxxxx-xxxx">

                    <label for = "forms__mensagem">Mensagem</label>
                    <textarea cols = "70" rows = "10" id = "mensagem" class = inputPadrao></textarea>

                    <fieldset class = "radio"><!--FIELDSET é uma SECTION de forms-->
                        <legend>Como deseja que entremos em contato?</legend><!--Label do fieldset-->

                        <label for = "radio__email">
                            <input type = "radio" name = "contato" value = "email" id = "radio__email">
                            Email
                        </label>

                        <label for = "radio__whatsapp">
                            <input type = "radio" name = "contato" value = "whatsapp" id = "radio__whatsapp" checked>
                            Whatsapp
                        </label>

                        <label for = "radio__telefone">
                            <input type = "radio" name = "contato" value = "telefone" id = "radio__telefone">
                            Telefone
                        </label>
                    </fieldset>
                    <fieldset class = "select">
                        <legend>Deseja ser atendido em que horário?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label>
                        <input type = "checkbox" checked>
                        Gostaria de receber nossas novidades e promoções por email?
                    </label>

                    <input type = "submit" value = "Enviar Formulário" class="enviar">
                </form>
            </div>
            
            <table class = "tabela">
                <thead>
                    <th>Dia</th>
                    <th>Hora</th>
                </thead>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>08:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>08:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Sábados e feriados</td>
                    <td>08:00 - 12:00</td>
                </tr>
            </table>
        </main>
    </body>
</html>
